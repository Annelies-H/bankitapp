<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BankIt App - Inlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href=" ">
</head>
<body class="text-center">

<div>
    <img src="../img/bankIT2D_2.png" alt="BankIT App!" class="center" height="125" width="125">

    <form method="post" th:action="@{customer_login}" class="main-form" style="width: 300px; margin: auto">
        <div class="row">
            <div class="col-sm-4">
                <label for="user_name">Gebruikersnaam:</label>
                <input type="text" id="user_name" name="user_name" class="form-control" style="width: 300px; margin: auto">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" name="user_password" class="form-control" style="width: 300px; margin: auto"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <input type="submit" name="submit" value="Login" class="btn btn-primary"/>
            </div>
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
