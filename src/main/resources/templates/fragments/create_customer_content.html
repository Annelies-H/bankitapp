    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <div th:fragment="newcustomer">
        <div class="container plus pt-3">
        <h2 style="width: 750px; margin: auto">Maak uw account:</h2><br>

        <form action="#" th:action="@{/save}" th:object="${customer}" method="post" class="main-form" >
            <div class="row">
                <div class="col-sm-3">
                    <label for="socialSecurityNumber">Burgerservicenummer:</label>
                    <input type="text" id="socialSecurityNumber" th:field="*{socialSecurityNumber}" class="form-control" placeholder="...5789">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="firstName">Voornaam:</label>
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="prefix">Tussenvoegsel:</label>
                        <input type="text" id="prefix" th:field="*{prefix}" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="lastName">Achternaam:</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="birthday">Geboortedatum:</label>
                        <input type="date" id="birthday" th:field="*{birthday}" class="form-control">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="gender">Geslacht:</label>
                        <select id="gender" th:field="*{gender}" class="form-control">
                            <option value="man">Man</option>
                            <option value="vrouw">Vrouw</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="zipcode">Postcode:</label>
                        <input type="text" id="zipcode" th:field="*{ContactDetails.zipcode}" class="form-control">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="houseNumber">Huisnummer:</label>
                        <input type="text" id="houseNumber" th:field="*{ContactDetails.houseNumber}" class="form-control" placeholder="123..">
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-group">
                        <label for="suffix">Toevoeging:</label>
                        <input type="text" id="suffix" th:field="*{ContactDetails.suffix}" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" th:field="*{ContactDetails.email}" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="username">Gebruikersnaam:</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="password">Wachtwoord:</label>
                        <input type="password" id="password"  th:field="*{password}" class="form-control">
                    </div>
                </div>
            </div>
            <input type="submit" value="Maak account" class="btn btn-primary">
        </form>
    </div>
    </div>
    </body>
    </html>
